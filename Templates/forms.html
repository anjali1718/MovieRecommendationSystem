{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Enter Your Favourite Movie Name</legend>
                <div class="form-group">
                    {{ form.fav_movie_name.label(class="form-control-label") }}
                    {{ form.fav_movie_name(class="form-control form-control-lg") }}
                </div>
            </fieldset>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info")}}
            </div>
        </form> 
    </div>
{% endblock content %}
